sudo: required
dist: trusty
language: node_js
node_js:
- '0.12'
addons:
  ssh_known_hosts: 45.79.82.57
cache:
  directories:
  - node_modules
  - bower_components
before_install:
- openssl aes-256-cbc -K $encrypted_87c4d60e3b1c_key -iv $encrypted_87c4d60e3b1c_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- sudo apt-get -qq update
- sudo apt-get install -y make python gcc g++ php5-cli
- php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
- php -r "if (hash_file('SHA384', 'composer-setup.php') === 'e115a8dc7871f15d853148a7fbac7da27d6c0030b848d9b3dc09e2a0388afed865e6a3d6b3c0fad45c48e2b5fc1196ae') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
- php composer-setup.php
- php -r "unlink('composer-setup.php');"
install:
- cd $TRAVIS_BUILD_DIR/dist/php
- php composer.phar install
- cd $TRAVIS_BUILD_DIR
- npm install -g bower gulp
- npm install
- bower install
script:
- gulp build
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -re "ssh -p $LINODE_PORT" --delete-after --exclude="vendor" $TRAVIS_BUILD_DIR/dist/
    $LINODE_URI:/var/www/dev-utility
  on:
    branch: master
