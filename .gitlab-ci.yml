image: gulp:latest

before_script:
  - npm install
  - bower install --allow-root

stages:
  - build

job:
  stage: build
  script:
    - gulp build
    - 'rsync -vre ssh ./dist/ $REMOTE_URI:~/web/hylinkers.com/demo/dev-utility'
    - 'rsync -vre "ssh -p $LINODE_PORT" --delete --exclude="vendor" ./dist/ $LINODE_URI:/var/www/dev-utility'
  only:
    - master
  tags:
    - docker