<!doctype html>
<html class="no-js" ng-app="inspinia">
  <head>
    <meta charset="utf-8">
    <title page-title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl as main">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Wrapper-->
    <div id="wrapper" class="top-navigation">
    
        <!-- Page wraper -->
        <!-- ng-class with current state name give you the ability to extended customization your view -->
        <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
    
            <!-- Main view  -->
            <div class="wrapper wrapper-content animated fadeInRight article">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5 id="conp_path">[@filename]</h5>
                    </div>
                    <div class="ibox-content">[@article]</div>
                  </div>
                </div>
              </div>
            </div>
    
            <!-- Footer -->
            <div ng-include="'components/common/footer.html'"></div>
    
        </div>
        <!-- End page wrapper-->
    
    </div>
    <!-- End wrapper-->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script src="/shared/js/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
      var dom = document.getElementsByTagName("h1");
      if (dom && dom.length == 0) {
          dom = document.getElementsByTagName("h2");
      }
      if (dom && dom.length > 0) {
          var obj = dom[0];
          document.title = obj.innerText || obj.innerHTML;
      }
    </script>

  </body>
</html>
