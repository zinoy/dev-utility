<div class="wrapper wrapper-content animated fadeInRight" ng-controller="BufferCtrl">
  <div class="row">
    <div class="col-lg-12">
      
      <div class="ibox">
        <div class="ibox-title">
          <h5>Device Buffer Test</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" ng-submit="run($event)">
            <div class="form-group">
              <label class="col-sm-2 control-label">Frame Type</label>
              <div class="col-sm-10">
                <div class="radio radio-inline">
                    <input type="radio" id="ipt_type_jpg" value="jpg" ng-model="type" ng-change="checkRange()">
                    <label for="ipt_type_jpg"> JPG </label>
                </div>
                <div class="radio radio-inline">
                    <input type="radio" id="ipt_type_png" value="png" ng-model="type" ng-change="checkRange()">
                    <label for="ipt_type_png"> PNG </label>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label for="ipt_count" class="col-sm-2 control-label">Frame Count</label>
              <div class="col-sm-8">
                <input type="number" id="ipt_count" min="1" max="{{type == 'jpg'?1800:700}}" class="form-control" ng-model="count" ng-change="checkRange()" />
                <span class="help-block" ng-if="type == 'jpg'">Range 1-1800 </span>
                <span class="help-block" ng-if="type == 'png'">Range 1-700 </span>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" ng-disabled="waiting" autocomplete="off">Run</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
